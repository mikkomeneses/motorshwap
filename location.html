<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotorShwap</title>
    <link rel="icon" href="images/iconlogo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box; 
        }

        body {
            font-family: 'Saira Condensed', sans-serif; 
            background-color: gray;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-image: 
                linear-gradient(to right, rgba(0, 0, 0, 0.3) 10%, black 75%), 
                url("images/header.jpg");
            background-size: cover;
            background-position: center;
            height: 400px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            padding: 20px;
        }

        nav {
            position: absolute;
            top: 10px;
            left: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        .logo {
            font-size: 24px;
            font-weight: bolder;
            letter-spacing: 2px;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 12px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ddd;
        }

        .header-content {
            max-width: 600px;
            margin-left: auto;
            text-align: right;
        }

        .header-content p {
            font-size: 28px;
            margin-right: 70px;
            line-height: 1.2;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            font-weight: bolder;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            text-align: center;
            flex-grow: 1;
        }

        h1 {
            margin-bottom: 5px;
        }

        .map {
            width: 100%;
            max-width: 600px; 
            height: 400px; 
            border: none; 
            margin-top: 20px; 
        }

        footer {
            background-color: black;
            color: white;
            padding: 20px;
            width: 100%;
            overflow: hidden; 
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%; 
        }

        .footer-text {
            font-size: 18px;
            color: white;
            font-weight: bold;
            letter-spacing: 1px;
            margin-left: 40px;
            margin-bottom: 90px;
        }

        .social-icons {
            padding-left: 10px;
            margin-right: 40px;
        }

        .social-icons a {
            color: white;
            margin: 0 20px;
            font-size: 100px; 
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: red;
        }

        .hamburger {
            cursor: pointer;
            display: none;
            flex-direction: column;
            margin-left: auto;
        }

        .hamburger span {
            display: block;
            width: 30px;
            height: 4px;
            margin: 4px 0;
            background-color: white;
            transition: all 0.3s ease;
        }

        .menu {
            display: none;
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 10px;
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            z-index: 100;
        }

        .menu.active {
            display: block;
        }

        .menu ul {
            list-style: none;
            padding: 0;
        }

        .menu li {
            margin: 10px 0;
        }

        .menu li a {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }

        @media (max-width: 1024px) {
            .nav-links {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .menu.active {
                display: flex;
                flex-direction: column;
                width: 100%;
            }

            .menu li {
                margin: 10px 0;
                padding-right: 0;
                border-right: none;
                text-align: left;
                width: 100%;
                padding-left: 20px;
            }

            .header-content p {
                font-size: 24px;
                margin-right: 20px;
            }

            .footer-text {
                font-size: 16px;
                margin-left: 10px;
            }

            .social-icons a {
                font-size: 40px;
            }
        }

        @media (max-width: 768px) {
            .header-content p {
                font-size: 20px;
                margin-right: 10px;
            }

            .main-content h1 {
                font-size: 24px;
            }

            .main-content p {
                font-size: 16px;
            }

            .social-icons a {
                font-size: 50px;
            }
        }

        @media (max-width: 480px) {
            .header-content p {
                font-size: 18px;
                margin-right: 5px;
            }

            .main-content h1 {
                font-size: 20px;
            }

            .main-content p {
                font-size: 14px;
            }

            .footer-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo">MOTORSHWAP</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="location.html">Location</a>
                <a href="contact.html">Contact</a>
            </div>

            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu" id="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="location.html">Location</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>

        <div class="header-content">
            <p>UPGRADE YOUR<br>MOTORCYCLE</p>
        </div>
    </header>

    <div class="main-content">
        <h1>You Want To Buy Item Now? Contact Me</h1>
        <p>Visit Me at 4HXP+C3 Angeles, Pampanga</p>

        <iframe
            class="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3856.7547518564676!2d120.58027951535882!3d15.159825888844124!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33b1b11620555c89%3A0x11c1c79a4bc4e5f2!2s4HXP%2BC3%20Angeles%2C%20Pampanga!5e0!3m2!1sen!2sph!4v1694414773157!5m2!1sen!2sph"
            allowfullscreen=""
            loading="lazy"
        ></iframe>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-text">SELL WITH ME</div>
            <div class="social-icons">
                <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script>
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');

        hamburger.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>
</body>
</html>
